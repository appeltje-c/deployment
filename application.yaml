apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: myapp-application
    namespace: argocd
spec:
    project: default

    source:
        repoURL: git@github.com:appeltje-c/deployment.git
        targetRevision: HEAD
        path: dev
    destination:
        server: https://kubernetes.default.svc
        namespace: myapp

    syncPolicy:
        syncOptions:
        - CreateNamespace=true

        automated:
            selfHeal: true
            prune: true

